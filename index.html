<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="estilos.css">
	<link rel="shortcut icon" href="img/calendario.png">
	<title>Cuantos Años Tienes</title>
</head>
<body>
	<div class="container">
		<div class="informacion">
			<div>
				<p>Dia</p>
		    	<input id="dia" type="number" placeholder="DD">
			</div>
			<div>
				<p>Mes</p>
		    	<input id="mes" type="number" placeholder="MM">
			</div>
			<div>
				<p>Año</p>
		    	<input id="year" type="number" placeholder="AA">
			</div>
		</div>
		<div class="enter">
			<button id="enter">
				<i class='bx bx-down-arrow-alt'></i>
			</button>
		</div>
		<div id="resultado" class="resultado">
			<p><span>--</span> Años</p>
			<p><span>--</span> Meses</p>
			<p><span>--</span> Dias</p>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
